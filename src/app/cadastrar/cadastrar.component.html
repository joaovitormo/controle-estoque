<div class="container-fluid">
  <div class="row d-flex align-items-center bg-allblack">
    <div class="col-md-12">
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 p-5 border-md">
          <h1 class="text-center mb-3">Cadastrar usu치rio 游댑</h1>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input [(ngModel)]='user.email' class="form-control" type="mail" name="usuario" id="usuario" placeholder="Seu email">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>
          <div class="form-group">
            <label for="usuario">Tipo de usu치rio</label>
            <select [(ngModel)]='user.tipo' class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usu치rio:</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button (click)='cadastrar($event)' class="btn btn-success form-control" type="submit">Cadastrar</button>
          </div>
          <hr class="mt-5 mb-5">
          <p class="text-center">
            J치 tem uma conta? <a routerLink="/entrar">Entre agora!</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-0" id="img-bg"></div>
  </div>
</div>
