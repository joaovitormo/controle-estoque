<div class="container-fluid">
  <div class="row d-flex align-items-center bg-allblack">
    <div class="col-md-12">
      <div class="row d-flex justify-content-center">
        <div class="col-md-3 p-5 border-md">
          <h1 class="text-center mb-3">Entrar 🔐</h1>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input [(ngModel)]='userLogin.email' class="form-control" type="mail" name="usuario" id="usuario" placeholder="Seu email">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-success form-control mt-3" type="submit" (click)='entrar()'>Entrar</button>
          </div>
          <hr class="mt-5 mb-5">
          <p class="text-center">
            Não tem uma conta? <a routerLink="/cadastrar">Cadastrar-se</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-0" id="img-bg"></div>
  </div>
</div>
